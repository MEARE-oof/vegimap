<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
		<title>Vegimap</title>
		
        <link rel="stylesheet" href="style.css"/>
        <link rel="icon" href="image0.png"/>

    </head>

    <body>
        <main class = "signup-page">
            <h2> VEGIMAP</h2>
            <div class = "signup-container">
                <h2> Create a Vegimap account</h2>
                <label id ="email" for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>
                <label id ="pw" for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" required>
                <label id ="pwRepeat" for="repeatPassword"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="repeatPassword" required>
                <button type="button" id="create-acct"> Create account </button>
            </div>
        </main>
    </body>
</html>
